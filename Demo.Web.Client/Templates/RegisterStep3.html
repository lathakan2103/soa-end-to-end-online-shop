<div>
    <fieldset>
        <legend>Payment data</legend>
        <p class="input-group" style="width: 500px;">
            <span class="input-group-addon" style="width: 140px; text-align: left;">Credit card #:</span>
            <input type="text" ng-model="accountModelStep3.CreditCard" class="form-control" placeholder="credit card"/>
        </p>
        <p class="input-group" style="width: 500px;">
            <span class="input-group-addon" style="width: 140px; text-align: left;">Exp. date:</span>
            <input type="text" ng-model="accountModelStep3.ExpirationDate" class="form-control" placeholder="MM/YY"/>
        </p>
        <p class="input-group" style="width: 500px;">
            <span class="input-group-addon" style="width: 140px; text-align: left;">Is active:</span>
            <input type="checkbox" class="form-control" ng-model="accountModelStep3.IsActive" style="margin-left: 5px; margin-top: 0; margin-bottom: 0; text-align: left; width: 40px;"/>
        </p>
    </fieldset>

    <hr style="width: 415px; text-align: left;"/>

    <div>
        <a href="#" class="btn btn-info" ng-click="previous()">Previous</a>
        <a href="#" class="btn btn-info" ng-click="confirm()">Next</a>
    </div>
</div>
